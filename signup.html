<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- bootstrap cdn css  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- custom style sheet  -->
  <style>
    .gradient-custom-2 {
/* fallback for old browsers */
background: #fccb90;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background:url(./images/login_img.avif);
}

@media (min-width: 768px) {
.gradient-form {
height: 100vh !important;
}
}
@media (min-width: 769px) {
.gradient-custom-2 {
border-top-right-radius: .3rem;
border-bottom-right-radius: .3rem;
}
}
body{
  background-color: #0c0617;;
  
}
  </style>

</head>
<body style="display: flex; justify-content: center;">
  <section class="h-100 gradient-form w-50">
          <div class="card rounded-3 text-black mt-4">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="images/logo.png"
                      style="width: 158px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">We are The Apon Team</h4>
                  </div>
  
                  <form>
                    <p>Please login to your account</p>
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example11">Username</label>
                      <input type="text" id="form2Example11" class="form-control"
                        placeholder="Enter Username" />
          
                    </div>
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example11">Full Name</label>
                      <input type="text" id="form2Example11" class="form-control"
                        placeholder="Enter Username" />
          
                    </div>

                    
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example11">Email</label>
                      <input type="email" id="form2Example11" class="form-control"
                        placeholder="Enter Username" />
          
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example22">Password</label>
                      <input type="password" id="form2Example22" class="form-control" placeholder="Enter Password"/>
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example22">Contact No.</label>
                      <input type="number" id="form2Example22" class="form-control" placeholder="Enter Password"/>
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example22">Choose your gender</label> <br>
                      <input type="radio" name="gender" id="female" value="female">
                      <label for="female">Female</label>
                     <br>
                     <input type="radio" name="gender" id="male" value="male" checked>
                      <label for="male">Male</label>
                      <br>
                    </div>
  
                    <div class="text-center ">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Log
                        in</button>
                      <a class="text-muted" href="#!">Forgot password?</a>
                    </div>
  
                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">Don't have an account?</p><a href="./signup.html"></a>

                      <a href="registration.html"><button type="button" class="btn btn-outline-danger">
                        Sign In
                       </button></a>
                      <!-- <button type="button" class="btn btn-outline-danger">Create new</button></a> -->
                    </div>
  
                  </form>
  
                </div>
            </div>
  </section>

  <!-- bootstrap cdn js  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
